[flake8]
max-line-length = 160
rst-roles =
    attr,class,func,meth,mod,obj,ref,term,
    # Python programming language:
    py:func,py:meth,py:mod,py:class,py:exc,py:attr,py:obj,py:const

[tool:pytest]
addopts = --cov ./redisent --cov-config setup.cfg --cov-report term --cov-report html:./report/pycov
testpaths = testing/
junit_family=xunit1

[coverage:report]
fail_under = 25
show_missing = true

[coverage:run]
branch = true
omit = testing/*

[paths]
source = redisent/

[mypy]
mypy_path = redisent
warn_return_any = True
show_error_codes = True

[mypy-aioredis.*,fakeredis.*,setuptools.*]
ignore_missing_imports = True